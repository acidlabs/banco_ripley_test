apiVersion: v1
kind: Service
metadata:
  name: products-api
  labels:
    app: products-api
    service: products-api
spec:
  ports:
    - port: 3060
      name: grpc
  selector:
    app: products-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ripley-products-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-api
  labels:
    app: products-api
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-api
  template:
    metadata:
      labels:
        app: products-api
    spec:
      serviceAccountName: ripley-products-api
      containers:
        - name: products-api
          image: frperezr/banco-ripley-products-api
          ports:
            - containerPort: 3060
          env:
            - name: PRODUCTS_PORT
              value: "3060"
            - name: REDIS_HOST
              value: redis
            - name: REDIST_PORT
              value: "6379"
